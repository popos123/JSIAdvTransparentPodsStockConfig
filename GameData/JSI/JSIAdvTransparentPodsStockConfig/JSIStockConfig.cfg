// Patches applying art changes to crewed command parts
// Contents:
// - PPD-12 Cupola Module (cupola) [ReStock] [cupolaInternal]
// - Mk1-3 Command Pod (mk1-3pod) [ReStock] [Mk1-3]
// - Mk1 Command Pod (mk1pod_v2) [ReStock] [mk1pod_IVA]
// - Mk1 Lander Can (landerCabinSmall) [ReStock] [landerCabinSmallInternal]
// - Mk2 Lander Can (mk2LanderCabin_v2) [ReStock] [mk2LanderCanInternal]
// - Mk1 Cockpit (Mark1Cockpit) [mk1CockpitInternal]
// - Mk1 Crew Cabin (MK1CrewCabin) [mk1CabinInternal]
// - Mk1 Inline Cockpit (Mark2Cockpit) [mk1InlineInternal original files]
// - Mk2 Inline Cockpit (mk2Cockpit_Inline) [mk2InlineInternal]
// - Mk2 Cockpit (mk2Cockpit_Standard) [mk2CockpitStandardInternal]
// - Mk3 Cockpit (mk3Cockpit_Shuttle) [MK3CockpitInternal]

// Cupola
@PART[cupola]:NEEDS[JSIAdvTransparentPods]
{
  MODULE
  {
    name = JSIAdvTransparentPod
    transparentPodSetting = OFF
    transparentTransforms = Window
    transparentShaderName = KSP/Alpha/Translucent Specular
  }
}

// Cupola internal
@PART[cupola]
{	
	@INTERNAL
	{
		@name = cupolaInternal-int
	}
}

